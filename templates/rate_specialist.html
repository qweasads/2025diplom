{% extends 'base.html' %}
{% block title %}Оценка специалиста{% endblock %}
{% block content %}
<div class="container mt-4">
    <h4>Оцените работу специалиста по заявке №{{ ticket.id }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
{% endblock %}
